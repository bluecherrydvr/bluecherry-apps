name: Build Docker Image from Release .deb
on:
  release:
    types: [published]

jobs:
  docker:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Extract asset URL + SHA from release
        id: rel
        run: |
          set -eux
          ASSET_URL="$(jq -r '.release.assets[] | select(.name | endswith(".deb")) | .browser_download_url' "$GITHUB_EVENT_PATH")"
          SHA_URL="$(jq -r '.release.assets[] | select(.name=="SHA256SUMS") | .browser_download_url' "$GITHUB_EVENT_PATH")"
          curl -fsSL "$SHA_URL" -o SHA256SUMS
          DEB_NAME="$(basename "$ASSET_URL")"
          SHA="$(grep " $DEB_NAME$" SHA256SUMS | awk '{print $1}')"
          echo "deb_url=$ASSET_URL" >> $GITHUB_OUTPUT
          echo "sha256=$SHA" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Derive tags
        id: tags
        run: |
          TAG="${{ github.event.release.tag_name }}"               # bc-<ver>-noble
          VER="${TAG#bc-}"; VER="${VER%-noble}"                   # extract <ver>
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "ver=$VER" >> $GITHUB_OUTPUT

      - name: Build & push (pinned by SHA)
        uses: docker/build-push-action@v6
        with:
          context: ./actions
          push: true
          tags: |
            bluecherrydvr/bluecherry:${{ steps.tags.outputs.ver }}
            bluecherrydvr/bluecherry:${{ steps.tags.outputs.tag }}
            bluecherrydvr/bluecherry:latest
          build-args: |
            INSTALL_METHOD=deb
            BLUECHERRY_DEB_URL=${{ steps.rel.outputs.deb_url }}
            BLUECHERRY_DEB_SHA256=${{ steps.rel.outputs.sha256 }}
          cache-from: type=registry,ref=bluecherrydvr/bluecherry:buildcache
          cache-to: type=registry,ref=bluecherrydvr/bluecherry:buildcache,mode=max
