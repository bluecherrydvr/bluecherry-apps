c-suf := $(patsubst gcc%,%,$(notdir $(word 1,$(wildcard \
	/usr/bin/gcc-4.8 \
	/usr/bin/gcc-4.7 \
))))

CC		:= ccache gcc$(c-suf) -std=c99
CXX		:= ccache g++$(c-suf) -std=c++0x
LD		:= $(CC)

CFLAGS		= -Wall -g -ggdb -O0 -isystem $(STAGE)/include -iquote $(TOPDIR)/lib -D_GNU_SOURCE -D_FILE_OFFSET_BITS=64 -D__STDC_CONSTANT_MACROS
CXXFLAGS	= $(CFLAGS)
LDFLAGS		= -L$(TOPDIR)/lib -L$(STAGE)/lib -Wl,-rpath=$(libexec_dir) \
		  -Wl,-rpath-link=$(STAGE)/lib

RES = $(shell ld --copy-dt-needed-entries -o /dev/null -lc -shared > /dev/null 2>&1; echo $$?)

ifeq ($(RES),0)
LDFLAGS		+= -Wl,--copy-dt-needed-entries,--no-as-needed
endif

INSTALL_DATA	= install -m644
INSTALL_PROG	= install -m755

bin_dir		= /usr/bin
sbin_dir	= /usr/sbin
libexec_dir	= /usr/lib/bluecherry
lib_dir		= /usr/lib
cgi_dir		= /usr/lib/cgi-bin
etc_dir		= /etc
web_dir		= /usr/share/bluecherry/www

LIB		= $(TOPDIR)/lib/libbluecherry.so

# Functions
lpath = $(1:%=$(STAGE)/lib/lib%)
